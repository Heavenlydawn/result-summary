<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary | FrontEnd Mentor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <section id="container">
      <div class="container">
        <div class="cards">
          <!-- Left Card Section -->
          <div class="left-card">
            <h3>Your Result</h3>
            <!-- Circle Score -->
            <div class="circle-score">
              <h2>76</h2>
              <p>of 100</p>
            </div>
            <div class="review">
              <h2>Great</h2>
              <p>
                You scored higher than 65% of the people who have taken these
                tests.
              </p>
            </div>
          </div>
          <!-- End of Left Card Section -->

          <!-- Right Card Section -->
          <div class="right-card">
            <h2>Summary</h2>
            <div class="score-info">
              <!-- Test 1 -->
              <div class="test-result-1">
                <!-- Test image -->
                <div class="result-img">
                  <img src="./images/icon-reaction.svg" alt="" />
                  <h3>Reaction</h3>
                </div>
                <!-- score -->
                <div class="score">
                  <p><span>80</span> / 100</p>
                </div>
              </div>
              <!-- Test 2 -->
              <div class="test-result-2">
                <!-- Test image -->
                <div class="result-img">
                  <img src="./images/icon-memory.svg" alt="" />
                  <h3>Memory</h3>
                </div>
                <!-- score -->
                <div class="score">
                  <p><span>92</span> / 100</p>
                </div>
              </div>
              <!-- Test 3 -->
              <div class="test-result-3">
                <!-- Test image -->
                <div class="result-img">
                  <img src="./images/icon-verbal.svg" alt="" />
                  <h3>Verbal</h3>
                </div>
                <!-- score -->
                <div class="score">
                  <p><span>61</span> / 100</p>
                </div>
              </div>
              <!-- Test 4 -->
              <div class="test-result-4">
                <!-- Test image -->
                <div class="result-img">
                  <img src="./images/icon-visual.svg" alt="" />
                  <h3>Visual</h3>
                </div>
                <!-- score -->
                <div class="score">
                  <p><span>72</span> / 100</p>
                </div>
              </div>
            </div>
            <div class="btn">
              <button class="btn-dark">Continue</button>
            </div>
          </div>
          <!-- End of Right Card Section -->
        </div>
      </div>
    </section>
  </body>
</html>
